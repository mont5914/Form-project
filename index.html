<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="utf-8">
	<title>AnalogSea Signup Form</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img class="logo" src="images/logo.png" alt="AnalogSea logo" />

	<form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">

		<legend> Sign up</legend>

		<label for="user-email">Email</label>
		<input type="email" placeholder="foo@bar.com" name="user-email" id="user-email" required/>

		<label for="user-password">Password</label>
		<input placeholder="1234password" label="false" type="password" name="user-password" id="user-password" required/>


		<button type="submit">Sign up</button>

		<p><a href="/forgot_password/new">Forgot password?</a></p>
	</form>

	<div class="footer">
		<p>Already have an account? <a href="/login">Log in</a></p>
	</div>
</body>
</html>
